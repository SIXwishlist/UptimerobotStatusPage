<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page_name }} - Status</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 60px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
    }
    .progress {
      height: 50px;
    }
    .progress span {
      line-height:50px;
      font-size: 25px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>{{ page_name }}</h1>
  </div>
  {% block content %}
  {% endblock %}
</div>
<footer class="footer">
  <div class="container">
    <p class="text-muted">Powered by <a href="https://github.com/Thor77/UptimerobotStatusPage">UptimerobotStatusPage</a></p>
  </div>
</footer>
</body>
</html>
